<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para Brisa ‚ù§Ô∏è</title>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  height: 100vh;
  background: linear-gradient(to top, #ff758c, #ff7eb3);
  overflow: hidden;
  font-family: Arial, sans-serif;
  color: white;
  text-align: center;
}

.sun {
  position: absolute;
  top: -200px;
  right: -200px;
  width: 420px;
  height: 420px;
  background: radial-gradient(circle, rgba(255,255,255,0.45), transparent);
  animation: spin 25s linear infinite;
}

h1 {
  margin-top: 22px;
  font-size: 2.4rem;
}

#typing {
  margin: 18px auto;
  font-size: 1.25rem;
  width: 85%;
  min-height: 80px;
}

#tree {
  font-size: 44px;
  margin-top: 10px;
  animation: float 6s ease-in-out infinite;
}

#contador {
  margin-top: 12px;
  font-size: 1.1rem;
}

.photos img {
  width: 90px;
  height: 90px;
  border-radius: 18px;
  margin: 6px;
  object-fit: cover;
  border: 2px solid rgba(255,255,255,0.6);
}

button {
  margin-top: 18px;
  padding: 14px 28px;
  border: none;
  border-radius: 30px;
  font-size: 1.15rem;
  background: #ff2e63;
  color: white;
  cursor: pointer;
}

.heart {
  position: absolute;
  bottom: -40px;
  font-size: 22px;
  animation: rise 7s linear infinite;
}

@keyframes rise {
  from { transform: translateY(0); opacity: 0; }
  20% { opacity: 1; }
  to { transform: translateY(-110vh); opacity: 0; }
}

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-14px); }
}

@keyframes spin {
  from { transform: rotate(0); }
  to { transform: rotate(360deg); }
}
</style>
</head>

<body>

<div class="sun"></div>

<h1>Para Brisa ‚ù§Ô∏è</h1>

<div id="typing"></div>

<div id="tree">üå≥</div>

<div id="contador"></div>

<div class="photos">
  <img src="foto1.jpg">
  <img src="foto2.jpg">
</div>

<audio id="musica" loop>
  <source src="musica.mp3" type="audio/mpeg">
</audio>

<button id="playBtn">‚ñ∂Ô∏è Reproducir nuestra canci√≥n</button>

<script>
// üéµ M√∫sica
const musica = document.getElementById("musica");
const btn = document.getElementById("playBtn");

btn.onclick = () => {
  musica.play();
  btn.style.display = "none";
};

// ‚å®Ô∏è Texto escribi√©ndose
const texto = "Desde el 10 de diciembre, mi mundo es m√°s lindo porque est√°s vos. Gracias por ser mi hogar, mi calma y mi amor.";
let i = 0;
const typing = document.getElementById("typing");

function escribir() {
  if (i < texto.length) {
    typing.innerHTML += texto.charAt(i);
    i++;
    setTimeout(escribir, 45);
  }
}
escribir();

// ‚è≥ Contador real
const inicio = new Date("2024-12-10");

function actualizarContador() {
  const ahora = new Date();
  const diff = ahora - inicio;

  const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
  const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
  const minutos = Math.floor((diff / (1000 * 60)) % 60);

  document.getElementById("contador").innerText =
    `Juntos hace ${dias} d√≠as, ${horas} horas y ${minutos} minutos ‚ù§Ô∏è`;
}
setInterval(actualizarContador, 1000);
actualizarContador();

// ‚ù§Ô∏è Lluvia de corazones
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = 18 + Math.random() * 18 + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 7000);
}, 500);
</script>

</body>
</html>
